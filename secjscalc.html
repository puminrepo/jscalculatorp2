            // Factorial

            function factorial(a){
                if(a < 0){
                    second_screen.innerText = "Domaion Error";
                    return -1;
                }
                if(a === 0){
                    return 1;
                }
                if(a > 0){
                    return a * factorial(a-1);
                }
            }
